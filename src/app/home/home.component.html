<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPA com Angular</title>
</head>

<body>

  <mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <span> My first SPA</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
 
  <div>
    
    <spa-search-devs [valorInicial]="valor"></spa-search-devs>

    <button type="button" mat-raised-button color="primary" (click)="mudarValor()">Mudar Valor</button>
    <button type="button" mat-raised-button color="primary" (click)="reiniciarValor()">Reiniciar Valor</button>
    <button type="button" mat-raised-button color="primary" (click)="exibirTabela()">Exibir Tabela</button>
    
  </div>

  <table *ngIf="exibeTabela">
    <tr>
      <th>id</th>
      <th>Nome</th>
      <th>E-mail</th>
      <th>Idade</th>
      <th>Linguagem de programação</th>
    </tr>
    <tr *ngFor="let devs of listaDevs">
      <td>{{devs.id}}</td>
      <td>{{devs.name}}</td>
      <td>{{devs.email}}</td>
      <td>{{devs.age}}</td>
      <td>{{devs.language}}</td>
    </tr>
  </table>

  <spa-search-devs></spa-search-devs>

</body>

</html>
